<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>KT Task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/img/rocket.svg">
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
<header>
  <div class="left-align">
    <h4>Search: Stock Lots</h4>
  </div>
  <div class="right-align">
    <button>Settings</button>
    <button>Edit</button>
    <button><img src="assets/img/preview.svg" height="16"></button>
    <button><img src="assets/img/search.svg" height="16"></button>
  </div>
  <div class="clearfix"></div>
  <hr>
  <pagination class="center-align">
    <span>Page</span>
    <input id="current-page" type="number" aria-valuemin="1" >
    <span>with</span>
    <input id="total-pages" type="number" disabled>
    <span>records per page</span>
    <span class="arrow right-align" id="upKey" ><img src="assets/img/angle-right.svg" height="25" alt="up"></span>
    <span class="arrow right-align" id="downKey" ><img src="assets/img/angle-left.svg" height="25" alt="down"></span>
  </pagination>
</header>
<main>
  <div class="search-head">
    <table>
      <tr>
        <th><label for="subsidiary">Subsidiary</label><img src="assets/img/sort.svg" height="12" class="right-align sortList" id="sort_subsidiary" sort="asc"></th>
        <th><label for="warehouse">Warehouse</label><img src="assets/img/sort.svg" height="12" class="right-align sortList" id="sort_warehouse" sort="asc"></th>
        <th><label for="ourRef">Our Referentie</label><img src="assets/img/sort.svg" height="12" class="right-align sortList" id="sort_ourRef" sort="asc"></th>
        <th><label for="product">Product</label><img src="assets/img/sort.svg" height="12" class="right-align sortList" id="sort_product" sort="asc"></th>
        <th><label for="warRef">Warehouse Reference</label><img src="assets/img/sort.svg" height="12" class="right-align sortList" id="sort_warRef" sort="asc"></th>
        <th><label for="remarks">Remarks</label><img src="assets/img/sort.svg" height="12" class="right-align sortList" id="sort_remarks" sort="asc"></th>
        <th><label for="supRef">Supplier Reference</label><img src="assets/img/sort.svg" height="12" class="right-align sortList" id="sort_supRef" sort="asc"></th>
        <th><label for="relation">Relation</label><img src="assets/img/sort.svg" height="12" class="right-align sortList" id="sort_relation" sort="asc"></th>
        <th><label>Quantity</label><img src="assets/img/sort.svg" height="12" class="right-align sortList" id="sort_quantity" sort="asc"></th>
        <th><label>Expiry date</label><img src="assets/img/sort.svg" height="12" class="right-align sortList" id="sort_expiryDate" sort="asc"></th>
        <th><label>Purchase date</label><img src="assets/img/sort.svg" height="12" class="right-align sortList" id="sort_purchaseDate" sort="asc"></th>
      </tr>

      <tr>
        <td><input id="subsidiary" class="search"></td>
        <td><input id="warehouse" class="search"></td>
        <td><input id="ourRef" class="search"></td>
        <td><input id="product" class="search"></td>
        <td><input id="warRef" class="search"></td>
        <td><input id="remarks" class="search"></td>
        <td><input id="supRef" class="search"></td>
        <td><input id="relation" class="search"></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </div>
  <div class="fields">
    <table id="data">
    </table>
  </div>
</main>
<footer>

</footer>
<script src="assets/js/main.js"></script>
</body>

</html>
